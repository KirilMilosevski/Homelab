apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    chart: loki
    targetRevision: 6.*
    helm:
      values: |
        deploymentMode: SingleBinary
        
        singleBinary:
          replicas: 1
        # make sure all scalable/microservice targets are disabled
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        loki:
          auth_enabled: false

          commonConfig:
            replication_factor: 1

          storage:
            type: filesystem
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules

            bucketNames:
              chunks: loki-chunks
              ruler: loki-ruler
              admin: loki-admin

          schemaConfig:
            configs:
              - from: 2024-01-01
                store: tsdb
                object_store: filesystem
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

