server:
  
  dev:
    enabled: false

  
  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        address     = "0.0.0.0:8200"
        tls_disable = 1
      }

      storage "file" {
        path = "/vault/data"
      }

      api_addr     = "http://vault.vault.svc.cluster.local:8200"
      cluster_addr = "http://vault.vault.svc.cluster.local:8201"

  # âœ… Persistent storage (PVC)
  dataStorage:
    enabled: true
    size: 1Gi
    storageClass: ""  # leave empty if default storageClass works in your cluster

ui:
  enabled: true
  serviceType: ClusterIP
  serviceNodePort: null

